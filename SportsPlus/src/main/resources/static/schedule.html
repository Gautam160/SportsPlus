<!DOCTYPE html>
<html lang="en">
<head>
  <title>SCHEDULE FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
<!-- FORMS -->
    <div class="container">
    	<center><h2>SCHEDULE</h2></center>
      <form>
        <div class="form-group">
          <label>Schedule_date_time</label>
          <input type="date" ng-model="schedule.datetime" class="form-control" placeholder="Add Date Time" required="">
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" ng-model="schedule.description" class="form-control" placeholder="Add Description" required="">
        </div>

        <div class="form-group">
          <label>Update Time</label>
          <input type="date" ng-model="schedule.updatetime" class="form-control" placeholder="Update Time" required="">
        </div>
		
        <div class="form-group">
          <label>Status</label>
          <select class="form-control">
            <option value="upcoming">Upcoming</option>
            <option value="completed">Completed</option>
            <option value="missed">Missed</option>
          </select>
        </div>

        <div class="form-group">
          <label>Group Id</label>
          <input type="text" ng-model="schedule.groupid" class="form-control" placeholder="Add GroupId">
        </div>

        <div class="form-group">
          <label>Academy Id</label>
          <input type="text" ng-model="schedule.academyid" class="form-control" placeholder="Add AcademyId">
        </div>

        <div class="form-inline">
        	<button ng-click="saveSchedule()" class="btn btn-primary">SAVE</button>
        	<button ng-click="updateSchedule()" class="btn btn-info">EDIT</button>
        	<button ng-click="deleteSchedule()" class="btn btn-danger">DELETE</button>
        </div>
        
        </form>

</div>
<hr>

<div class="clearfix"></div>
	<table class="table table-strip table-hover" data-ng-init="fetchSchedule()">

		<tr style="background-color: cyan">
			<td><b>Date Time</b></td>
			<td><b>Description</b></td>
			<td><b>Update Time</b></td>
			<td><b>Status</b></td>
			<td><b>GroupId</b></td>
			<td><b>AcademyId</b></td>
		</tr>
		<tr ng-repeat="schedule in schedules">
			
		</tr>
	</table>
</body>
</html>
